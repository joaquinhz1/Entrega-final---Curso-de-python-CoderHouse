<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="{% url 'post_list' %}">Mi Blog</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-success rounded-pill me-2" href="{% url 'create_post' %}">Crear Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info rounded-pill me-2" href="{% url 'messaging:conversation_list' %}">
                            <i class="fas fa-envelope me-1"></i> Mensajes
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center me-3">
                        <span class="navbar-text me-2 text-white">Hola,</span>
                        <a href="{% url 'accounts:profile_view' %}" class="badge rounded-pill bg-primary fs-6 text-decoration-none text-white">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger rounded-pill" href="{% url 'accounts:logout' %}">Cerrar Sesión</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-primary rounded-pill me-2" href="{% url 'accounts:login' %}">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary rounded-pill" href="{% url 'accounts:register' %}">Registrarse</a>
                    </li>
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Mi Blog. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<li class="nav-item">
    <a class="nav-link" href="{% url 'about_me' %}">Acerca de Mí</a>
</li>
